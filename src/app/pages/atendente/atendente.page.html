<ion-header>
  <ion-toolbar>
    <ion-title>GERÊNCIA DE ATENDIMENTO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="at-page">
  <div class="wrapper">

    <!-- INPUT DO GUICHÊ -->
    <ion-input
      class="counter-input"
      type="number"
      placeholder="NÚMERO DO GUICHÊ...."
      [formControl]="counterCtrl">
    </ion-input>

    <!-- BOTÕES AMARELOS -->
    <div class="btn-group">
      <button
        class="btn-yellow"
        type="button"
        (click)="callNext()"
        [disabled]="busy()">
        CHAMAR<br>PRÓXIMO
      </button>

      <button
        class="btn-yellow"
        type="button"
        (click)="finish()"
        [disabled]="busy() || !current()">
        FINALIZAR<br>ATENDIMENTO
      </button>

      <button
        class="btn-yellow"
        type="button"
        (click)="discard()"
        [disabled]="busy() || !current()">
        DESCARTAR
      </button>
    </div>

    <div class="message" *ngIf="message()">
      {{ message() }}
    </div>
  </div>
</ion-content>
